<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Schedule | PillPal</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Short+Stack&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>üíä Pill<span>Pal</span></h1>
                <img src="https://i.imgur.com/Jf6jKzW.png" alt="Nurse mascot" width="60">
            </div>
            <p class="tagline">Your medicine schedule</p>
        </header>

        <main>
            <section class="schedule-section">
                <h2>Add New Medicine</h2>
                
                <form id="medicine-form">
                    <div class="form-group">
                        <label for="med-name">Medicine Name</label>
                        <input type="text" id="med-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="med-dosage">Dosage</label>
                        <input type="text" id="med-dosage" placeholder="e.g., 1 tablet" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="med-time">Time</label>
                        <input type="time" id="med-time" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="med-duration">Duration (days)</label>
                        <input type="number" id="med-duration" min="1" required>
                    </div>
                    
                    <button type="submit" class="cta-button">Save Medicine</button>
                </form>

                <div class="medicines-list" id="medicines-list">
                    <!-- Filled by JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <p>Made with ‚ù§Ô∏è for your health</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
